<div class="container">
    <div class="row">
        <div class="col">
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2">

               

                      <!-- check-out -->

                      <div class="wrapper" >
                        <h2>Payment Form</h2>
                        <form action="/home" onsubmit="alert('Payment successfull')">
                            <h4>Account</h4>
                            <div class="input-group">
                                <div class="input-box">
                                    <input type="text" placeholder="First Name" required class="name">
                                    <i class="fa fa-user icon"></i>
                                </div>
                                <div class="input-box">
                                    <input type="text" placeholder="Last Name" required class="name">
                                    <i class="fa fa-user icon"></i>
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-box">
                                    <input type="email" placeholder="Email Adress" required class="name">
                                    <i class="fa fa-envelope icon"></i>
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-box">
                                    <h4> Date of Birth</h4>
                                    <input type="text" placeholder="DD" class="dob">
                                    <input type="text" placeholder="MM" class="dob">
                                    <input type="text" placeholder="YYYY" class="dob">
                                </div>
                                <div class="input-box">
                                    <h4> Gender</h4>
                                    <input type="radio" id="b1" name="gendar" checked class="radio">
                                    <label for="b1">Male</label>
                                    <input type="radio" id="b2" name="gendar" class="radio">
                                    <label for="b2">Female</label>
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-box">
                                    <h4>Payment Details</h4>
                                    <input type="radio" name="pay" id="bc1" checked class="radio">
                                    <label for="bc1"><span><i class="fa-solid fa-credit-card">  Credit Card</i> </span></label>
                                    <input type="radio" name="pay" id="bc2" class="radio">
                                    <label for="bc2"><span><i class="fa-brands fa-paypal">  Paypal</i> </span></label>
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-box">
                                    <input type="tel" placeholder="Card Number" required class="name">
                                    <i class="fa fa-credit-card icon"></i>
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-box">
                                    <input type="tel" placeholder="Card CVC" required class="name">
                                    <i class="fa fa-user icon"></i>
                                </div>
                                <div class="input-box">
                                      <input type="date" placeholder="Due Date" required class="name">                              
                                    
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-box">
                                    <button type="submit" id="pay" >PAY NOW</button>
                                </div>
                            </div>
                        </form>
                    </div>

                      

            </div>
        </div>
    </div>
</div>
